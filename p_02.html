<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="input1">請輸入文字</label>
        <input type="text" id="input1" name="input1">
        <button type="submit" id="submitbtn">轉換</button>
    </form>
    <p id="output"></p>
    <script>
        let inputElement = document.getElementById("input1");
        let outputElement = document.getElementById("output");

        document.getElementById("submitbtn").addEventListener("click", function (event) {
            event.preventDefault(); // 阻止表单提交
            let inputValue = inputElement.value;
            let reversedValue = inputValue.split('').reverse().join('');
            outputElement.innerText = reversedValue;
        });
    </script>
</body>

</html>
